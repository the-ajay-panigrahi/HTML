<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Map Generator</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="https://cdn.iconscout.com/icon/free/png-256/free-html-5-1-1175208.png?f=webp"
      type="image/x-icon"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Rubik", sans-serif;
        background-color: rgb(65, 64, 64);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: white;
        width: 100vw;
        height: 100vh;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <img
      src="https://images.pexels.com/photos/1739942/pexels-photo-1739942.jpeg?auto=compress&amp;cs=tinysrgb&amp;w=600&amp;lazy=load"
      usemap="#image-map"
    />

    <map name="image-map">
      <area
        onclick="faceDetect()"
        target=""
        alt="face"
        title="face"
        href=""
        coords="325,174,42"
        shape="circle"
      />
    </map>
    <script>
      function faceDetect() {
        alert("Clicked on face!!");
      }
    </script>
  </body>
</html>
