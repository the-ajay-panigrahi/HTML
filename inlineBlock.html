<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline Block</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="https://cdn.iconscout.com/icon/free/png-256/free-html-5-1-1175208.png?f=webp"
      type="image/x-icon"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        width: 100vw;
        height: 100vh;
        overflow-x: hidden;
        font-family: "Rubik", sans-serif;
        background-color: rgb(65, 64, 64);
        color: white;
        padding: 10px;
      }
      h2 {
        margin: 10px;
      }
      span,
      p {
        background-color: yellow;
        color: black;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Inline and Block Level Elements</h1>
    <h2>Inline Level Element</h2>
    <span>Hello</span>
    <h2>Block Level Element</h2>
    <p>Hello</p>
  </body>
</html>
